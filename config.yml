baseURL: "https://lbb.sh"
title: Luk's Space
paginate: 5
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: ""

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    schema:
      publisherType: Person
    ShowCodeCopyButtons: true
    title: Luk's Space
    description: "Luk's Website Research & Co"
    keywords: [Blog, Krew, Luk Burchard]
    author: "Luk Burchard"
    images: ["/assets/images/coffee_text.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false
    ShowShareButtons: false
    assets:
        # disableFingerprinting: true
        favicon: "assets/icons/bf.ico"
        favicon16x16: ""
        favicon32x32: ""
        apple_touch_icon: "assets/icons/bf.png"
        safari_pinned_tab: "assets/icons/bf.png"


    label:
        text: "Luk's Space"

    # home-info mode
    homeInfoParams:
        Title: "Hi there ðŸ‘‹"
        Content: |-
          This Blog is about my current research.
          Here you can find my [ðŸ“œ resume](assets/download/resume.pdf). 
          Previously I worked for [Loodse/Kubermatic GmbH](https://loodse.com)
